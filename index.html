<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <section class="bmi">
        <div class="ertekek">
            <div class="magassag">
                <h2>Írja be cm-ben számított testmagasságát (cipő nélkül mérve):</h2>
                <input type="text" class="input" id="magassag"><h2>cm</h2>
            </div>
            <div class="suly">
                <h2>Írja be kg-ban számított testsúlyát (cipő nélkül mérve):</h2>
                <input type="text" class="input" id="suly"><h2>kg</h2>
            </div>
            <button class="calculate" id="laci">Számítás</button>
        </div>

        <div class="calculated">
            <h1>Az ön bmi értéke:</h1>
            <h1 id="eredmeny">0</h1>
        </div>

    </section>
</div>
    <script src="script.js"></script>
</body>
</html>
